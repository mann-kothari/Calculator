<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calculate me! - A calculator made my me</title>
  <link href="app.css" rel="stylesheet" type="text/css" />
  <link href="utils.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1 class="text-center">Calculator</h1>
  <div class="container flex flex-col items-center mx-auto m-w-20">
    <h1 class="input">0</h1>
    <div class="row">
      <button class="button coloum1 row1">AC</button>
      <button class="button coloum2 row1">+/-</button>
      <button class="button coloum3 row1">%</button>
      <button class="button coloum4 divide">รท</button>
    </div>
    <div class="row">
      <button class="button coloum1">7</button>
      <button class="button coloum2">8</button>
      <button class="button coloum3">9</button>
      <button class="button coloum4">x</button>
    </div>
    <div class="row">
      <button class="button coloum1">4</button>
      <button class="button coloum2">5</button>
      <button class="button coloum3">6</button>
      <button class="button coloum4">-</button>
    </div>
    <div class="row">
      <button class="button coloum1">1</button>
      <button class="button coloum2">2</button>
      <button class="button coloum3">3</button>
      <button class="button coloum4">+</button>
    </div>
    <div class="row">
      <button class="button coloum1 zero">0</button>
      <button class="button coloum3">.</button>
      <button class="button coloum4">=</button>
    </div>
  </div>
  <script src="logic.js"></script>
</body>

</html>
